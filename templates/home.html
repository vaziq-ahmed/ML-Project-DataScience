<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body">

            <h2 class="text-center mb-4">
                Student Exam Performance Indicator
            </h2>

            <form action="{{ url_for('predict_datapoint') }}" method="post">

                <div class="row">

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option disabled selected value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Race / Ethnicity</label>
                        <select class="form-select" name="ethnicity" required>
                            <option disabled selected value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Parental Education</label>
                        <select class="form-select" name="parental_level_of_education" required>
                            <option disabled selected value="">Select Education</option>
                            <option value="associate's degree">Associate's degree</option>
                            <option value="bachelor's degree">Bachelor's degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-select" name="lunch" required>
                            <option disabled selected value="">Select Lunch</option>
                            <option value="standard">Standard</option>
                            <option value="free/reduced">Free / Reduced</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Test Preparation Course</label>
                        <select class="form-select" name="test_preparation_course" required>
                            <option disabled selected value="">Select Option</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Reading Score (0–100)</label>
                        <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Writing Score (0–100)</label>
                        <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
                    </div>

                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success btn-lg">
                        Predict Maths Score
                    </button>
                </div>

            </form>

            {% if results %}
            <div class="alert alert-info text-center mt-4">
                <strong>Predicted Maths Score:</strong> {{ results }}
            </div>
            {% endif %}

        </div>
    </div>
</div>

</body>
</html>
